<!DOCTYPE html>
<html lang=pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            background-color: blue;
            margin: 0 auto;
            transition: width 5s;
            transition-timing-function: ease-in-out;
        }

        div:hover {
            width: 800px;
        }
    </style>
</head>
<body>
    <h2>Transitions</h2>
    <p>Curva de transição</p>
    <ul>...
    </ul>
    <div></div>
</body>
</html>
